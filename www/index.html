<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="reddit" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Hello World News</h1>
      </ion-header-bar>
      <ion-content>
      
      <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>

        <div class="list">
          <a class="item item-thumbnail-left" href="{{story.url}}" target="_blank" ng-repeat="story in stories track by story.id">
             <img ng-src="{{story.thumbnail}}">
             <h2 class="myTitle">{{story.title}}</h2>
             <p>{{story.domain}}</p>
             <span am-time-ago="story.created_utc" am-preprocess="unix"></span><br>
             <span class="score">{{story.score}} console.logs</span>
          </a>
        </div>

        <ion-infinite-scroll on-infinite="loadMore()"distance="1%"></ion-infinite-scroll>

      </ion-content>


    </ion-pane>



  </body>
</html>
